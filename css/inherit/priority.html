<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area p{
            color: red;
        }
        p {
            color: blue;
        }
        #text {
            color: green !important;
        }
    </style>
    <!-- <link rel="stylesheet" href="mystyle.css"> 헤드안에 집어넣거나, link(외부링크) -->
</head>
<body>
    <!--
        스타일 우선순위

        1. 명시도 점수가 높은 선언이 우선한다 
            (!important(무조건 최상위:1000점) > 인라인(500점) ># 아이디(100점) >. 클래스(10점) > 태그(1점) > 전체 > 상속)
        2. 점수가 같은 경우 가장 마지막에 해석되는 선언이 우선한다
        3. 명시도는 상속 규칙보다 우선
        4.!important 가 적용된 선 방식이 다른 모든 방식보다 우선한다

        .list li.item(color : red;) <- .list 10점, li 1점 .itme 10점

        .list li:hover{}    <- .list 클래스 10점, li태그 1점 :hover 가상클래스 10점

        .box::before{}      <- .클래스 선택자10점, ::요소선택자 1점

        #submit span{}      <- #아이디 선택자 : 100점

        :not(.box){}
        :not(h1){}          <- not은 점수가 없고 괄호 안 요소만 점수에 영향
    -->
    <!-- 인라인 방식:직접적으로 태그에 넣는 방식
    <h1 style="color:blue">헤딩태그</h1>-->
    <div class="area">
        <p id="text" style="color: orange">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, pariatur aut! Laudantium sapiente sit, expedita sunt, iure repellendus quos eum facilis, at quae ducimus exercitationem sint asperiores iusto nihil ipsa!
        </p>
    </div>
</body>
</html>
