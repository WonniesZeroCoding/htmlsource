<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box-group .box {
        float: left;
        width: 100px;
        height: 100px;
        background-color: tomato;
        border: 4px dashed red;
        border-radius: 10px;
        font-size: 30px;
        line-height: 100px;
        text-align: center;
        margin-right: -30px;
      }
      .box-group .box:nth-child(2n) {
        margin-top: 30px;
      }
      .box3 {
        position: relative;
        z-index: 10;
      }
      .box4 {
        position: relative;
        z-index: 9;
      }
      .box5 {
        position: relative;
        z-index: 8;
      }
    </style>
  </head>
  <body>
    <!-- z-index속성 : 요소 쌓는 순서를 직접 지정(원래는 차례대로 쌓임) 
                       숫자가 높을 수록 우선 순위가 높다
                       쌓인position 요소가 있어야 되며, 지정된 요소의 쌓임 정도(순서)를 설정
    -->
    <div class="box-group">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
      <div class="box box3">3</div>
      <div class="box box4">4</div>
      <div class="box box5">5</div>
    </div>
  </body>
</html>
