  <body>
    <!-- element의 특징
        1) 인라인 요소 : 요소의 내용 만큼만 차지

        ※ 인라인, 블럭 요소는 배치와 관련된 중요한 개념.
    -->

    <!-- 인라인 요소(옆으로 옆으로 생성됨) : img, br, textarea, label, span, button-->

    <input type="text" name="" id="" />
    <input type="text" name="" id="" />

    <!-- 블록 요소(한줄 자체로 생성됨) : p, div, ul, ol, li, table, fieldset..-->

    <h1>블록 레벨 요소</h1>
