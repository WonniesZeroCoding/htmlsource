<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        width: 500px;
        height: 300px;
        margin: 0 auto;
        background-color: yellow;
      }

      .box {
        position: absolute;
        width: 100px;
        height: 100px;
        top: 100px;
      }
      .a {
        background-color: red;
        left: -50px;
      }
      .b {
        background-color: green;
        left: 200px;
      }
      .c {
        background-color: blue;
        right: -50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box a">box a</div>
      <div class="box b">box b</div>
      <div class="box c">box c</div>
    </div>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloremque
      placeat dicta ea velit accusantium voluptatem aperiam quaerat nihil,
      inventore vel ratione neque, deleniti unde labore in beatae repudiandae
      quis! Natus!
    </p>
  </body>
</html>
