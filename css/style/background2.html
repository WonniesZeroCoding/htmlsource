<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bg {
        width: 300px;
        height: 300px;
        border: 2px solid black;
        background-image: url(bg.png);
        background-repeat: no-repeat; /*repeat(기본 값),no-repeat, repeat-x, repeat-y*/
        background-position: center center; /* left(center, right) top(center,bottom) : 포지션은 반복을 안할 때, 배치 시 사용*/
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
  </body>
</html>
